<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Request to join the mission</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <div class="island max-length">

    <div class="">
      <h1 class="pad-t not-bold">Want to go to Mars?</h1>
    </div>

    <div class="mega">
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form class="push-0" method="POST" action="https://formspree.io/your@email.com">
      <fieldset>
        <legend class="italic push-1-2 mega">Personal details</legend>
        <div class="grid pad-t-1-4">

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div class="unit xs-1">
            <label for="address">Address</label>
            <textarea id="address" name="message" required></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="italic push mega">Mission statement</legend>
        <div class="grid">

          <div class="unit xs-1 push">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="message" required></textarea>
          </div>

          <div class="unit xs-1">
            <button class="btn btn-light mega" type="submit">Register for the trip!</button>
          </div>
        </div>
      </fieldset>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </form>
  </div>

</body>
</html>
